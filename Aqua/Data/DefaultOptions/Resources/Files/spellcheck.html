<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<!-- saved from url=(0028)http://www.deskperience.com/ -->
<html>
	<head>
		<title>Language Tools</title><META HTTP-EQUIV="content-type" CONTENT="text/html;charset=UTF-8">
	</head>
	<body>
		<FORM style = "display: none" name="f" action="http://www.spellcheck.net/cgi-bin/spell.exe" method="post">
			<INPUT type="hidden" value="CHECKPG" name="action"> 
			<TEXTAREA name="string" rows="10" cols="12"></TEXTAREA>
			<INPUT type="submit" value="SpellCheck Text">
		</FORM>
		<script for="window" event="onload" language="JScript">
			f.string.value = "[_IWS_REPLACE_]";
			f.submit();
		</script>
	</body>
</html>
